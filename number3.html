    <img class="colelem temp_no_img_src" id="u34344-75" alt="反正人類雙標也不是第一天了XDDD 給看不懂梗的朋友: 這張圖的梗蠻有攻擊性的 主要是在嗆有些素食者會說 肉食很不人道很殘忍 站在道德制高點上 認為自己是正確的 但有研究表明 其實植物跟動物一樣是有感覺的 他們也是能感受到自己 正在被吃掉或者是被傷害 基本上就是在嘴素食者 明明自己也在做跟肉食者一樣的事 但因為植物的吶喊他們聽不到 所以覺得自己比較高尚很偽善XDDD 但譯者本身不討厭素食者 譯者討厭的是那些 因為自己能做到 所以就強迫他人 也要能做到跟自己一樣的事 否則就該被譴責或被撻伐的那些人 但同時我自己也覺得 講著這些話的自己 其實也蠻偽善的XDDD 因為我會講這些話 也不過就因為這樣子 人們會知道我的底線與規則 比較不容易去隨意侵犯 終究還是在為了自己的利益而說話 而他們也只是為了自己的利益 去說出那些話語 但仔細想想 活著好像不就是這樣嗎XDDDD 不為自己的利益而說話的人 這種人真的存在嗎? 管他的 繼續下一張梗圖吧" data-orig-src="images/u34344-75.png?crc=314790932" data-image-width="460" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_img_src" id="u34362-52" alt="被嗆爆啦! 給看不懂梗的朋友: 這張也很北七XDDD 類似於你媽知道你是同性戀嗎的梗 不論回答知道或不知道 你都會變同性戀 然後我支持同性戀 雖然我不是其中的一員 不小心離題了 讓我們回到上面那張圖 因為Stupid裡面有U的梗在於 U的音跟英文的YOU(你) 發音是類似的 有些人會直接用U代替YOU 意思就是傻這個字裡面包含了你 雖然中文字沒辦法這樣拆 但英文翻過來的意思是這樣的 然後下面的Stupid裡面總是有I 會這樣用是因為I通常是自稱 但是翻過來就變成 傻這個字包含了我 本來是要嗆別人 但結果把自己嗆爆 這真的超北七XDDD" data-orig-src="images/u34362-52.png?crc=175897631" data-image-width="456" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_id temp_no_img_src" alt="反正人類雙標也不是第一天了XDDD 給看不懂梗的朋友: 這張圖的梗蠻有攻擊性的 主要是在嗆有些素食者會說 肉食很不人道很殘忍 站在道德制高點上 認為自己是正確的 但有研究表明 其實植物跟動物一樣是有感覺的 他們也是能感受到自己 正在被吃掉或者是被傷害 基本上就是在嘴素食者 明明自己也在做跟肉食者一樣的事 但因為植物的吶喊他們聽不到 所以覺得自己比較高尚很偽善XDDD 但譯者本身不討厭素食者 譯者討厭的是那些 因為自己能做到 所以就強迫他人 也要能做到跟自己一樣的事 否則就該被譴責或被撻伐的那些人 但同時我自己也覺得 講著這些話的自己 其實也蠻偽善的XDDD 因為我會講這些話 也不過就因為這樣子 人們會知道我的底線與規則 比較不容易去隨意侵犯 終究還是在為了自己的利益而說話 而他們也只是為了自己的利益 去說出那些話語 但仔細想想 活著好像不就是這樣嗎XDDDD 不為自己的利益而說話的人 這種人真的存在嗎? 管他的 繼續下一張梗圖吧" data-orig-src="images/u34344-752.png?crc=42342204" data-image-width="477" data-orig-id="u34344-75" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_id temp_no_img_src" alt="被嗆爆啦! 給看不懂梗的朋友: 這張也很北七XDDD 類似於你媽知道你是同性戀嗎的梗 不論回答知道或不知道 你都會變同性戀 然後我支持同性戀 雖然我不是其中的一員 不小心離題了 讓我們回到上面那張圖 因為Stupid裡面有U的梗在於 U的音跟英文的YOU(你) 發音是類似的 有些人會直接用U代替YOU 意思就是傻這個字裡面包含了你 雖然中文字沒辦法這樣拆 但英文翻過來的意思是這樣的 然後下面的Stupid裡面總是有I 會這樣用是因為I通常是自稱 但是翻過來就變成 傻這個字包含了我 本來是要嗆別人 但結果把自己嗆爆 這真的超北七XDDD" data-orig-src="images/u34362-522.png?crc=101949712" data-image-width="496" data-orig-id="u34362-52" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
