     <img class="colelem temp_no_img_src" id="u31183-4" alt="歡迎來到迷因天國的許願區" data-orig-src="images/u31183-4.png?crc=492802578" data-image-width="960" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
     <img class="colelem temp_no_img_src" id="u31239-168" alt="在這裡您的所有問題都將不會保證獲得解決 站方也不保證會提供有用的回覆 純粹就是一個開來讓站方觀察大家來這個網站 到底是來祈求什麼東西的地方 任何疑難雜症像是 想找男朋友啦 或是 想找女朋友啦 又或者是 希望能應徵到理想的工作啊 想要祈求工作順利 想要考上心目中理想的國中、高中、大學阿 希望生病能早日康復阿 想要在某個地方蓋愛情摩天輪阿 想要買到原價的PS5或顯卡阿 想跟VTUBER結婚阿 想跟BTS的歐巴結婚阿 想要找到一個20CM以上的男人啊 想要找一個G CUP以上的妹子阿 想要組建一個能拍優質作品的AV團隊阿 之類有的沒有的願望 只要有足夠多的人擁有相同的願望 迷因天國的許願池就會產生魔力 幫大家召喚出能滿足大家願望的人! 簡單來說就是只要擁有相同問題的人數多到一定程度 我就可以想辦法去幫各位找人來解決 但前提是人要夠多 可能有幾千到幾萬人來私訊我想要同樣的東西 還很願意付費 不會有那種幾千幾萬人說想要 我真的信了還真的找了知名廠商來幫忙 結果最終消費人數就只有個位數起跳 我未來直接被各大廠商列黑名單的情況 那會很不妙 各種層面上都是XDDDD 真的要運作的話 沒意外應該是會根據大家要的東西的金額大小不同 預先收1塊錢或者是根據價格%數來訂的訂金 一開始會盡量先從小東西開始測試 可能像是 某些在地小餐廳的優惠券 或者是 在地小商家的打折券 有了幾次經驗之後 大家開始熟門熟路 建立信任關係後 我再去找更大的廠商談更大的案子 又或者 大家提供我一個很棒的故事或提案讓我覺得 OK好沒問題 這單太有趣了 我接 我免費幫你完成願望也沒問題XDDDD 我這人做事很隨興的XDDDD 我高興了要我做甚麼都沒問題XDDDD 總之 關於許願池的簡介差不多就到這邊 想試試看許願池的威力就把你的願望貢獻出來吧XD 站方管理員的信箱是: memetengogku@gmail.com 有不懂的或是好奇的東西也都可以寄信來問~ 但不保證會回喔XD 畢竟我超忙的 那就先這樣啦~ P.S. 我忽然想到一個酷點子 就是要不要把有同樣願望的人弄成一個計數器 然後丟在這個頁面上 大家可以看目前有哪些好像很多人許自己也想要的 然後跟著一起加速實現願望的過程 但不是每個人都願意把自己願望曝光 這個想法感覺有搞頭但還有待思索 感覺可以變成想要的就公開 不想要的就說不公開 類似: 1號大家都在許的願望幫我公開加入計數器 2號沒人許的願望請隱藏之類的 同時信的內容請不要公開 然後我就只在網頁加1號願望 2號願望如果沒有讓我有那種欸幹就是他的感覺 就讓他隱藏在歷史的洪流中之類的 但這個一樣要經過寄信者的同意 就看大家想法 可以來跟我討論 沒意外也是會先從小東西開始試XD 總之就先這樣啦~ 祝大家有個美好的一天!" data-orig-src="images/u31239-168.png?crc=389875412" data-image-width="482" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
