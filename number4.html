    <img class="colelem temp_no_img_src" id="u34883-80" alt="嗯! 我想我應該是右腦! 給看不懂梗的朋友: 很多心理測驗或之類的東西 不都會塞奇奇怪怪的圖 或者是象徵 告訴你如果你選了什麼 或看到了什麼 就代表你有那個特徵 但其實那些東西基本上就是 製作測驗的人寫一個 套用在任何人身上都差不多的東西 讓看到的人覺得 恩!對!自己就是這樣! 但實際上測驗結果 不論套在任何人身上基本都適用 啥都不能證明 基本上就是個製作者弄來讓你認為 恩!你就是這樣! 然後成為製作者希望你成為的樣子的東西XD 但這沒有好壞啦 不用想著 幹!等等... 所以我一直以來的生活都是謊言嗎? 然後陷入存在主義式的危機 只要你覺得這樣活著沒問題而且很快樂 那就繼續維持現狀就好了 但如果你對於別人透過特定方式 操控你的自由意識去形塑你一直以來的樣貌 這件事感到不爽 或者是自己也想要成為塑造他人樣貌的那方 而不是被塑造的那一方 最簡單就是去觀察他們怎麼做的 然後自己也去慢慢試錯找出正確做法就好了 但不保證不會有某個翻譯迷因的北爛人 在你塑造別人形狀的時候告訴那些人真相 然後讓他們超級不爽你跟你鬧翻XDDD 或者也可以付費給我 省去慢慢試錯的時間 我直接教你們怎麼做XDDD" data-orig-src="images/u34883-80.png?crc=3870064355" data-image-width="593" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_img_src" id="u34937-43" alt="幹不是欸XDDD 給看不懂梗的朋友: 這張圖一樣很有攻擊性XDDD 第一眼可能會覺得是在嘲笑弱勢 但這張圖實際上是在諷刺 那種有錢炒房沒錢去投資實業或創業賺錢 對於那些單親經濟弱勢家庭額外補上一腳 在法律上沒問題但超級不道德的行為XDDD 感覺就類似於非洲的特色菜是什麼? 沒有 因為他們沒東西吃 這類當事人聽到會覺得 幹你娘機掰! 有種再說一次! 但在特定人眼中會覺得 這超靠北 你怎麼敢講這種話 有夠好笑的地獄梗XDDD 再說一次 這個譯者熱愛各種黃腔跟地獄梗 還很喜歡講髒話 他覺得現在生活很棒 基本上沒有打算要改變自己 所以不喜歡這類東西的人請趁早離開XDDD" data-orig-src="images/u34937-43.png?crc=4088636099" data-image-width="569" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->

    <img class="colelem temp_no_img_src" id="u34991-35" alt="你要不要信教? 給看不懂梗的朋友: 有些人在問候選人問題時 常常會用問你是否相信XXX? 來問他們對於特定事物的看法 但這樣的講法 搞得像是這些事物是不存在的或是虛假的 只要不相信就不存在一樣 但事實就不是這樣XDDD 像人被殺就會死 並不存在那種只要相信你不會死 你就真的不會死的情況 上個這麼相信的團體(義和團) 已經在八國聯軍的時候被幹掉了好嗎XD 雖然我知道這句話本身還是有漏洞 但你們應該懂我意思" data-orig-src="images/u34991-35.png?crc=153472006" data-image-width="549" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
