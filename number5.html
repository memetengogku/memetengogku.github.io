    <img class="colelem temp_no_img_src" id="u36812-51" alt="會講這種話的都挑到靠北XDDD 由於這張跟上面那張放一起 看起來真的有夠像是在挑釁女性觀眾 譯者必須再次聲明: 部分迷因會長這樣是因為 多數迷因都是男生在做的 而且是直男 會在直男研究社看到的那種XDDD 所以有些梗會直男到靠北XDDD 這當然可以替換成女性版 但是問題是你要讓那些迷因作者願意弄 可是通常直男不會想看猛男XDDD 所以就會變成女生有機會覺得 直男的迷因都在針對你們 但其實我們就只是 在開生活中讓人有共鳴的東西的玩笑 也不介意自己被人拿來開玩笑 但剛好沒有人要拿我們開玩笑 所以才會變成現在這樣的狀況 當然上面的梗也可以換成 晚餐要吃什麼? 隨便 然後下面一堆食物打X 但譯者懶得弄XDDD 所以才在這邊解釋這些XDDD" data-orig-src="images/u36812-51.png?crc=4236453984" data-image-width="741" src="images/blank.gif?crc=4208392903"/><!-- rasterized frame -->
