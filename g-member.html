         <img class="grpelem" id="u25291-254" alt="既然您加入了Happy Lands! 那麼首先第一步就是讓我們先確認好您的需求! 在Happy Lands裡 任何關於您想要的男伴擁有的性特徵能力都能提出來! 就像我們在影片中提到的那樣 不論多浮誇都沒有問題 但如果太浮誇的話 像是:長處至少要跟101大樓一樣大 之類的特徵 是不太可能的 但! 不會是沒有機會的! 可這類超出常人認知範圍的服務就要再私下談 而且會需要由提出要求者付費 畢竟一切都得要從零開始製造 正常情況應該是不會用到 但預防萬一還是先說一下我們有提供這類服務 (付費方式不僅限於金錢 只要提出的條件讓站方覺得回饋值得就OK) 然後! 在Happy Lands裡 事前鑑定長處服務是免費的 但除此之外提出的任何額外要求 ''都會需要提供對等的代價'' 例如: 今天您想要在Happy Lands找一個有一根20CM長處的男伴 站方就會免費去幫您找到一個真的有一根20CM長處的男伴 並提供相對應的證據證明 例如: 拿著對比物(如:尺、寶特瓶)在長處旁 錄影的影片 在對比物上會寫上 您指定的字 或是 圖樣 在您確認過後 恩! 這長處就是您要的東西! 還想要看更多地方的話 就要先提供自身相對應的部位照片 想要看對方身分證配偶欄 確認對方單身 避免被告上法院也是一樣的 但是! 要求臉部照片是禁止的! 除非您願意先提供自身的臉部照片與私密處照片給予想約的男伴 這是為了避免有心人士想曝光網站會員的真實身分所做的防護措施 畢竟不是每個人都會想將自己的一切被人攤在陽光下探討 特別是在相信對方是安全的情況下將自身的隱私資料曝光時 那種被信賴的人背叛的感覺是非常不好受的 為了讓雙方不會背叛彼此 隨意曝光對方的隱私資料 就必須讓雙方承擔相同的風險 同時先提出要挑戰禁忌的那方得要承擔更高的風險 唯有這樣對於被動的那方才算是公平的 剩餘一些比較細項的東西 例如: 想要對方提供性病篩檢避免性病、想不戴套、 暈船了但對方不喜歡自己怎麼辦? 不戴套有了小孩的後續費用誰出? 這些東西的答案 得要由您自身想好 確定願意承擔自身提出的所有要求所伴隨的一切相關風險 不論是好的還是壞的都是 再向站方提出您的要求 同時站方在此事先提醒 想要從男伴身上獲得的東西越多 自身需要付出的也越多 如果沒有相對應付出卻又想要讓男伴給予自身很多東西的話 站方在這邊推薦 ''洗洗睡吧! 夢裡什麼都有!'' 然後! 如果有任何因自身遺漏重要事項導致的任何後續糾紛 或是 因為提出的條件太多太繁雜以至於找不到符合的男伴 站方這邊一概不負責 看完這封信後 覺得站方講的一切都很合理! 沒問題的話! 就直接把自己想找的男伴條件寄信給站方吧! 站方這邊建議先從15~20CM之間的長處開始找 等找到了 看起來喜歡的長處之後 再慢慢加上更多有的沒的細項 像是要有八塊肌、二頭肌...之類的 得失心比較不會那麼重 我相信大家看到這邊應該都懂了! 有不懂的也可以寄信來問! 最後祝各位玩得愉快! P.S. 正常來說大家都會收到Email然後按信件最下方的回覆就能寄信給站方 (這裡講的是Gmail的回信方式) 但如果沒有的話 可以前往常使用的Email然後寄信到站方的Email裡 站方的信箱是: Happylands7451@gmail.com 正常來說在寄出要求後的1~3天內就會收到回信 不論找不找的到符合您要求的人都會回信 而且是由人工手動回覆 故回覆信件時間較長 如有不便 盡請見諒" src="images/u25291-254.png?crc=3845394915" data-image-width="536"/><!-- rasterized frame -->
